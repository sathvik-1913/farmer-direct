<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #2d5a27, #4a7c59, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2d5a27;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #2d5a27;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus+label,
        .input-group input:valid+label {
            top: 0;
            font-size: 12px;
            color: #2d5a27;
            background: white;
            padding: 0 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #2d5a27;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password a:hover {
            color: #4a7c59;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #2d5a27, #4a7c59);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #4a7c59, #2d5a27);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }

        .signup-link a {
            color: #2d5a27;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .signup-link a:hover {
            color: #4a7c59;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2d5a27;
        }

        .demo-accounts h3 {
            color: #2d5a27;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .demo-account {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .demo-account:hover {
            background-color: rgba(45, 90, 39, 0.1);
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-elements" id="floatingElements"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Farmer Login</h1>
            <p>Access your farmer dashboard</p>
        </div>

        <div class="message" id="message"></div>

        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span id="buttonText">Sign In</span>
                <div id="buttonSpinner" style="display: none;">Loading...</div>
            </button>

            <div class="signup-link">
                New farmer? <a href="#" id="signupLink">Create Account</a>
            </div>
        </form>

        <!-- Demo Accounts Section -->
        <div class="demo-accounts">
            <h3>Demo Accounts (Click to auto-fill):</h3>
            <div class="demo-account" onclick="fillDemoAccount('demo@farmer.com', 'demo123')">
                <strong>Demo Farmer:</strong> demo@farmer.com / demo123
            </div>
            <div class="demo-account" onclick="fillDemoAccount('test@farm.com', 'test123')">
                <strong>Test Farm:</strong> test@farm.com / test123
            </div>
        </div>
    </div>

    <!-- Include Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://izvhayrqtiiyosrkgelk.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6dmhheXJxdGlpeW9zcmtnZWxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MDk5NDIsImV4cCI6MjA3ODE4NTk0Mn0.wKY5HfvlpALL8ekvr-yyo0EFw7IWWEPPe1XM_39xetc';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const colors = ['rgba(45, 90, 39, 0.2)', 'rgba(74, 124, 89, 0.2)', 'rgba(35, 166, 213, 0.2)', 'rgba(35, 213, 171, 0.2)'];

        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');

            const size = Math.random() * 80 + 20;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;

            element.style.left = `${Math.random() * 100}%`;
            element.style.top = `${Math.random() * 100}%`;

            element.style.background = colors[Math.floor(Math.random() * colors.length)];

            element.style.animationDuration = `${Math.random() * 20 + 10}s`;
            element.style.animationDelay = `${Math.random() * 5}s`;

            floatingContainer.appendChild(element);
        }

        // Demo account filler function
        function fillDemoAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;

            document.getElementById('email').dispatchEvent(new Event('input'));
            document.getElementById('password').dispatchEvent(new Event('input'));

            showMessage('Demo account filled! Click Sign In to continue.', 'success');
        }

        // Login functionality
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const signupLink = document.getElementById('signupLink');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const messageDiv = document.getElementById('message');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');

            // Show message function
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            // Show loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    loginButton.classList.add('loading');
                    buttonText.style.display = 'none';
                    buttonSpinner.style.display = 'block';
                } else {
                    loginButton.classList.remove('loading');
                    buttonText.style.display = 'block';
                    buttonSpinner.style.display = 'none';
                }
            }

            // Form submission with Supabase authentication
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                if (!email || !password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                setLoading(true);

                try {
                    // Sign in with Supabase
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        throw error;
                    }

                    if (data.user) {
                        // Get additional user data from farmers table
                        const { data: farmerData, error: farmerError } = await supabase
                            .from('farmers')
                            .select('*')
                            .eq('email', email)
                            .single();

                        if (farmerError) {
                            console.error('Error fetching farmer data:', farmerError);
                        }

                        // Store user session in localStorage
                        const currentUser = {
                            id: data.user.id,
                            email: data.user.email,
                            name: farmerData?.name || data.user.email.split('@')[0],
                            farmName: farmerData?.farm_name || 'My Farm',
                            location: farmerData?.location || 'Not specified',
                            phone: farmerData?.phone || 'Not specified',
                            type: 'farmer',
                            joinDate: farmerData?.created_at || new Date().toISOString(),
                            lastLogin: new Date().toISOString()
                        };

                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        localStorage.setItem('supabase_session', JSON.stringify(data.session));

                        showMessage('Login successful! Redirecting to dashboard...', 'success');

                        // Redirect to farmer main interface
                        setTimeout(() => {
                            window.location.href = 'farmer-main-interface.html';
                        }, 1500);
                    }

                } catch (error) {
                    console.error('Login error:', error);

                    if (error.message.includes('Invalid login credentials')) {
                        showMessage('Invalid email or password. Please try again.', 'error');
                    } else if (error.message.includes('Email not confirmed')) {
                        showMessage('Please verify your email address before logging in.', 'error');
                    } else {
                        showMessage('Login failed. Please try again.', 'error');
                    }
                } finally {
                    setLoading(false);
                }
            });

            // Redirect to signup page
            signupLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'farmer-signup.html';
            });

            // Redirect to forgot password page
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.location.href = 'farmer-forgotpass.html';
            });

            // Add keyboard shortcuts
            emailInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });

            passwordInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus on email input when page loads
            setTimeout(() => {
                emailInput.focus();
            }, 500);

            // Check if user is already logged in
            async function checkExistingSession() {
                const { data: { session }, error } = await supabase.auth.getSession();

                if (session) {
                    showMessage('Welcome back! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'farmer-main-interface.html';
                    }, 1000);
                }
            }

            // Check for existing session
            checkExistingSession();
        });
    </script>
</body>

</html>
